<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiSaver Retirement Income Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        form { margin: 20px 0; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>KiwiSaver Retirement Income Calculator</h1>
    <form id="calculator">
        <label for="income">Annual Income (NZD):</label>
        <input type="number" id="income" name="income" required>
        <label for="age">Current Age:</label>
        <input type="number" id="age" name="age" required>
        <label for="retirementAge">Retirement Age:</label>
        <input type="number" id="retirementAge" name="retirementAge" required>
        <label for="investmentStrategy">Investment Strategy:</label>
        <select id="investmentStrategy" name="investmentStrategy">
            <option value="conservative">Conservative</option>
            <option value="balanced">Balanced</option>
            <option value="aggressive">Aggressive</option>
        </select>
        <label for="earlyWithdrawal">Early Withdrawals:</label>
        <input type="checkbox" id="earlyWithdrawal" name="earlyWithdrawal">
        <label for="suspensions">Suspensions:</label>
        <input type="checkbox" id="suspensions" name="suspensions">
        <label for="firstHomeWithdrawal">First Home Withdrawals:</label>
        <input type="checkbox" id="firstHomeWithdrawal" name="firstHomeWithdrawal">
        <label for="super">NZ Super (Yes/No):</label>
        <select id="super" name="super">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <div id="output"></div>
    <script>
        document.getElementById('calculator').addEventListener('submit', function(event) {
            event.preventDefault();
            const income = parseFloat(document.getElementById('income').value);
            const age = parseInt(document.getElementById('age').value);
            const retirementAge = parseInt(document.getElementById('retirementAge').value);
            const investmentStrategy = document.getElementById('investmentStrategy').value;
            const earlyWithdrawal = document.getElementById('earlyWithdrawal').checked;
            const suspensions = document.getElementById('suspensions').checked;

            // Output results
            document.getElementById('output').innerHTML = `<h2>Estimated Retirement Income: NZD ${estimatedRetirementIncome.toFixed(2)}</h2>`;
        });
    </script>
</body>
</html>
